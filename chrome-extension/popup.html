<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Roboto', 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }
        .config-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #357abd;
        }
        .info {
            font-size: 11px;
            color: #999;
            margin-top: 10px;
        }
        .message {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        .message.show {
            display: block;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h3>Autoreg CMS Helper</h3>
    <div class="config-section">
        <label for="apiUrl">URL Base da API:</label>
        <input type="text" id="apiUrl" placeholder="https://autoreg.michelpaes.com.br">
        <button id="saveBtn">Salvar</button>
        <div id="message" class="message"></div>
        <div class="info">
            Configure a URL base da aplicação Autoreg para que os botões funcionem corretamente.
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
