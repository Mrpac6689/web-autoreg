<!-- Modal de Confirmação Customizado -->
<div class="glass-modal" id="modal-confirm-dialog" style="display: none;">
    <div class="glass-modal-content modal-small">
        <div class="modal-header">
            <h2>Confirmação</h2>
        </div>
        <div class="modal-body">
            <p id="confirm-message"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="glass-button-action" id="btn-confirm-sim">
                <i class="fas fa-check"></i> Sim
            </button>
            <button type="button" class="glass-button-action glass-button-danger" id="btn-confirm-nao">
                <i class="fas fa-times"></i> Não
            </button>
        </div>
    </div>
</div>
