<!-- Modal para Visualizar Robô -->
<div class="glass-modal" id="modal-visualizar-robo">
    <div class="glass-modal-content modal-large modal-iframe">
        <div class="modal-header">
            <h2>Visualizar Robô</h2>
            <div class="modal-header-actions">
                <button class="glass-modal-reload" id="browser-reload" title="Recarregar">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="glass-modal-close" id="close-modal-visualizar-robo">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="modal-body">
            <div class="iframe-container">
                <iframe 
                    id="iframe-robo" 
                    src="" 
                    frameborder="0"
                    allowfullscreen
                    allow="autoplay; microphone; camera; clipboard-read; clipboard-write; window-management; self; https://cms.michelpaes.com.br"
                    class="robo-iframe">
                </iframe>
            </div>
        </div>
    </div>
</div>
